<!DOCTYPE html>
<html>
  <head>
    <title>code</title>
    <style>
      * {
        background-color: rgb(41, 41, 41);
      }
      form {
        width: fit-content;
        padding:10vw;
        margin-top: 13vh;
        margin-left:33;
        text-align: center;
        border: solid;
        border-radius: 1%;
      }
      h2 {
        color: aliceblue;
      }
      #btn-login {
        padding: 1vh;
        margin: 3vh;
        color: aliceblue;
        background-color: rgb(12, 10, 15);
        border-radius: 7%;
      }
    </style>
  </head>
  <body>
    <main>
      <form>
        <h2>Usuário:</h2>
        <input type="text" id="usuario" placeholder="Digite seu usuário!" />
        <h2>Senha:</h2>
        <input type="text" id="senha" placeholder="Digite sua senha!" /><br />
        <button type="submit" id="btn-login">Entrar</button>
      </form>
    </main>
    <script>
      //login
      const user = admin;
      const pwd = admin123;

      const userDigitado = document.getElementByID("usuario").value();
      const pwdDigitado = document.getElementById("senha").value();

      if (user === userDigitado && pwd === pwdDigitado) {
        alert("Login realizado com sucesso!");
      } else {
        alert("Usuário ou senha incorretos!");
      }
    </script>
  </body>
</html>
